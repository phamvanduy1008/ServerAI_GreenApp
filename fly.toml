app = "plant-disease-flask"
primary_region = "sfo"
[build]
  dockerfile = "Dockerfile"
[env]
  MODEL_PATH = "/app/AI/plant-disease-model-complete.pth"
  MODEL_URL = "YOUR_DEFAULT_MODEL_URL"  # Thay bằng URL thực tế của mô hình
[[services]]
  internal_port = 8080
  protocol = "tcp"
  [services.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20
  [[services.ports]]
    port = 80
    handlers = ["http"]
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]